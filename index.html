<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>鉛直運動シミュレーション</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .main-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .top-section {
            flex: 1;
            display: flex;
            padding: 10px;
            gap: 20px;
            min-height: 0;
        }
        .controls-container {
            width: 400px;
            overflow-y: auto;
        }
        .simulation-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }
        .simulation {
            width: 100%;
            height: 100%;
            border: 1px solid #ccc;
            position: relative;
            background: #f0f0f0;
            min-height: 400px;
        }
        .ball {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transition: top 0.05s linear;
            z-index: 10;
        }
        .ball-freefall {
            background: red;
            left: 25%;
        }
        .ball-throw-down {
            background: blue;
            left: 50%;
        }
        .ball-throw-up {
            background: green;
            left: 75%;
        }
        .strobe-ball {
            width: 12px;
            height: 12px;
            border: 2px solid;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            z-index: 5;
        }
        .strobe-freefall {
            border-color: rgba(255, 0, 0, 0.6);
            left: calc(25% + 4px);
        }
        .strobe-throw-down {
            border-color: rgba(0, 0, 255, 0.6);
            left: calc(50% + 4px);
        }
        .strobe-throw-up {
            border-color: rgba(0, 128, 0, 0.6);
            left: calc(75% + 4px);
        }
        .bottom-section {
            height: 300px;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f9f9f9;
        }
        .chart-container {
            flex: 1;
            position: relative;
        }
        .controls {
            background: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .control-group {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .control-group h4 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .freefall-controls h4 { color: red; }
        .throw-down-controls h4 { color: blue; }
        .throw-up-controls h4 { color: green; }
        .status {
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            margin-top: 10px;
        }
        .grid-line {
            position: absolute;
            width: 100%;
            border-top: 1px dashed #ccc;
            pointer-events: none;
        }
        .grid-label {
            position: absolute;
            right: 100%;
            transform: translateY(-50%);
            padding-right: 5px;
            font-size: 12px;
            color: #666;
        }
        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 4px;
            background-color: #663300;
        }
        .legend {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 20;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .legend-color {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .main-controls {
            text-align: center;
            margin: 10px 0;
        }
        .main-controls button {
            margin: 0 5px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
        }
        input[type="number"] {
            width: 60px;
            margin: 0 5px;
        }
        label {
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="top-section">
            <div class="controls-container">
                <div class="main-controls">
                    <button onclick="startSimulation()">開始</button>
                    <button onclick="pauseResumeSimulation()">一時停止/再開</button>
                    <button onclick="resetSimulation()">リセット</button>
                </div>
                
                <div class="controls">
                    <div class="control-group freefall-controls">
                        <h4>
                            <input type="checkbox" id="freefallEnabled" checked onchange="toggleMotion('freefall')">
                            自由落下 (赤)
                        </h4>
                        <label>初期高さ (m): </label>
                        <input type="number" id="freefallHeight" value="20" min="1" max="30" step="0.5" oninput="updateInitialPositions()">
                        <br><br>
                        <label>開始時間 (s): </label>
                        <input type="number" id="freefallDelay" value="0" min="0" max="3" step="0.1" oninput="updateParameters()">
                    </div>
                    
                    <div class="control-group throw-down-controls">
                        <h4>
                            <input type="checkbox" id="throwDownEnabled" checked onchange="toggleMotion('throwDown')">
                            鉛直投げ下ろし (青)
                        </h4>
                        <label>初期高さ (m): </label>
                        <input type="number" id="throwDownHeight" value="20" min="1" max="30" step="0.5" oninput="updateInitialPositions()">
                        <br><br>
                        <label>初速 (m/s): </label>
                        <input type="number" id="throwDownVelocity" value="5" min="0" max="20" step="0.5" oninput="updateParameters()">
                        <br><br>
                        <label>開始時間 (s): </label>
                        <input type="number" id="throwDownDelay" value="0.5" min="0" max="3" step="0.1" oninput="updateParameters()">
                    </div>
                    
                    <div class="control-group throw-up-controls">
                        <h4>
                            <input type="checkbox" id="throwUpEnabled" checked onchange="toggleMotion('throwUp')">
                            鉛直投げ上げ (緑)
                        </h4>
                        <label>初期高さ (m): </label>
                        <input type="number" id="throwUpHeight" value="0" min="0" max="30" step="0.5" oninput="updateInitialPositions()">
                        <br><br>
                        <label>初速 (m/s): </label>
                        <input type="number" id="throwUpVelocity" value="15" min="0" max="25" step="0.5" oninput="updateParameters()">
                        <br><br>
                        <label>開始時間 (s): </label>
                        <input type="number" id="throwUpDelay" value="1.0" min="0" max="3" step="0.1" oninput="updateParameters()">
                    </div>
                </div>
                
                <div class="status" id="ballStatus"></div>
            </div>
            
            <div class="simulation-container">
                <div class="simulation" id="simulation">
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-color" style="background: red;"></div>
                            <span>自由落下</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: blue;"></div>
                            <span>鉛直投げ下ろし</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background: green;"></div>
                            <span>鉛直投げ上げ</span>
                        </div>
                    </div>
                    <div class="ball ball-freefall" id="ballFreefall"></div>
                    <div class="ball ball-throw-down" id="ballThrowDown"></div>
                    <div class="ball ball-throw-up" id="ballThrowUp"></div>
                    <div class="ground"></div>
                </div>
            </div>
        </div>
        
        <div class="bottom-section">
            <div class="chart-container">
                <canvas id="velocityChart"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="positionChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        const g = 9.8;
        let currentStep = 0;
        const timeStep = 0.1; 
        let isPaused = false; 
        let simulationInterval;
        let elapsedTime = 0;
        let strobeBalls = [];
        let strobeCounter = 0;
        
        // パラメータオブジェクト
        let params = {
            freefall: { h0: 20, v0: 0, delay: 0, active: false, finished: false, hitGround: false, enabled: true },
            throwDown: { h0: 20, v0: -5, delay: 0.5, active: false, finished: false, hitGround: false, enabled: true },
            throwUp: { h0: 0, v0: 15, delay: 1.0, active: false, finished: false, hitGround: false, enabled: true }
        };
        
        function addGridLines() {
            const simulation = document.getElementById('simulation');
            const simRect = simulation.getBoundingClientRect();
            const simHeight = simRect.height || 400;
            const maxHeight = 30;
            const gridInterval = 2;
            const pixelsPerMeter = simHeight / maxHeight;
            
            for (let m = 0; m <= maxHeight; m += gridInterval) {
                const line = document.createElement('div');
                line.className = 'grid-line';
                const pixelPosition = simHeight - (m * pixelsPerMeter);
                line.style.top = `${pixelPosition}px`;
                
                const label = document.createElement('div');
                label.className = 'grid-label';
                label.textContent = `${m} m`;
                
                line.appendChild(label);
                simulation.appendChild(line);
            }
        }

        function initCharts() {
            // 速度チャート
            const vCtx = document.getElementById('velocityChart').getContext('2d');
            const velocityChart = new Chart(vCtx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: '自由落下',
                        data: [],
                        backgroundColor: 'red',
                        borderColor: 'red',
                        pointRadius: 2
                    }, {
                        label: '鉛直投げ下ろし',
                        data: [],
                        backgroundColor: 'blue',
                        borderColor: 'blue',
                        pointRadius: 2
                    }, {
                        label: '鉛直投げ上げ',
                        data: [],
                        backgroundColor: 'green',
                        borderColor: 'green',
                        pointRadius: 2
                    }, {
                        label: '自由落下理論値',
                        data: [],
                        borderColor: 'rgba(255, 0, 0, 0.3)',
                        borderDash: [5, 5],
                        type: 'line',
                        pointRadius: 0
                    }, {
                        label: '投げ下ろし理論値',
                        data: [],
                        borderColor: 'rgba(0, 0, 255, 0.3)',
                        borderDash: [5, 5],
                        type: 'line',
                        pointRadius: 0
                    }, {
                        label: '投げ上げ理論値',
                        data: [],
                        borderColor: 'rgba(0, 128, 0, 0.3)',
                        borderDash: [5, 5],
                        type: 'line',
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            title: {
                                display: true,
                                text: '時間 (s)',
                                font: { size: 14 }
                            },
                            min: 0,
                            max: 5.0,
                            ticks: {
                                font: { size: 12 }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '速度 (m/s) [下向き正]',
                                font: { size: 14 }
                            },
                            min: -20,
                            max: 25,
                            ticks: {
                                font: { size: 12 }
                            },
                            grid: {
                                color: function(context) {
                                    if (context.tick.value === 0) {
                                        return 'rgba(0, 0, 0, 0.5)';
                                    }
                                    return 'rgba(0, 0, 0, 0.1)';
                                },
                                lineWidth: function(context) {
                                    if (context.tick.value === 0) {
                                        return 2;
                                    }
                                    return 1;
                                }
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                font: { size: 10 }
                            }
                        }
                    }
                }
            });

            // 位置チャート
            const pCtx = document.getElementById('positionChart').getContext('2d');
            const positionChart = new Chart(pCtx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: '自由落下',
                        data: [],
                        backgroundColor: 'red',
                        borderColor: 'red',
                        pointRadius: 2
                    }, {
                        label: '鉛直投げ下ろし',
                        data: [],
                        backgroundColor: 'blue',
                        borderColor: 'blue',
                        pointRadius: 2
                    }, {
                        label: '鉛直投げ上げ',
                        data: [],
                        backgroundColor: 'green',
                        borderColor: 'green',
                        pointRadius: 2
                    }, {
                        label: '自由落下理論値',
                        data: [],
                        borderColor: 'rgba(255, 0, 0, 0.3)',
                        borderDash: [5, 5],
                        type: 'line',
                        pointRadius: 0
                    }, {
                        label: '投げ下ろし理論値',
                        data: [],
                        borderColor: 'rgba(0, 0, 255, 0.3)',
                        borderDash: [5, 5],
                        type: 'line',
                        pointRadius: 0
                    }, {
                        label: '投げ上げ理論値',
                        data: [],
                        borderColor: 'rgba(0, 128, 0, 0.3)',
                        borderDash: [5, 5],
                        type: 'line',
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            title: {
                                display: true,
                                text: '時間 (s)',
                                font: { size: 14 }
                            },
                            min: 0,
                            max: 5.0,
                            ticks: {
                                font: { size: 12 }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '高さ (m)',
                                font: { size: 14 }
                            },
                            min: 0,
                            max: 35,
                            ticks: {
                                font: { size: 12 }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)',
                                lineWidth: 1
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                font: { size: 10 }
                            }
                        }
                    }
                }
            });

            return { velocityChart, positionChart };
        }

        function calculateTheoretical() {
            let vDatasets = [[], [], []];
            let pDatasets = [[], [], []];
            
            for (let t = 0; t <= 5.0; t += 0.01) {
                // 自由落下理論値
                if (params.freefall.enabled && t >= params.freefall.delay) {
                    const tRel = t - params.freefall.delay;
                    const v = params.freefall.v0 - g * tRel;
                    const h = params.freefall.h0 + params.freefall.v0 * tRel - 0.5 * g * tRel * tRel;
                    vDatasets[0].push({ x: t, y: -v });
                    if (h >= 0) pDatasets[0].push({ x: t, y: h });
                }
                
                // 投げ下ろし理論値
                if (params.throwDown.enabled && t >= params.throwDown.delay) {
                    const tRel = t - params.throwDown.delay;
                    const v = params.throwDown.v0 - g * tRel;
                    const h = params.throwDown.h0 + params.throwDown.v0 * tRel - 0.5 * g * tRel * tRel;
                    vDatasets[1].push({ x: t, y: -v });
                    if (h >= 0) pDatasets[1].push({ x: t, y: h });
                }
                
                // 投げ上げ理論値
                if (params.throwUp.enabled && t >= params.throwUp.delay) {
                    const tRel = t - params.throwUp.delay;
                    const v = params.throwUp.v0 - g * tRel;
                    const h = params.throwUp.h0 + params.throwUp.v0 * tRel - 0.5 * g * tRel * tRel;
                    vDatasets[2].push({ x: t, y: -v });
                    if (h >= 0) pDatasets[2].push({ x: t, y: h });
                }
            }
            
            return { velocity: vDatasets, position: pDatasets };
        }

        function getHeight(type, t) {
            const param = params[type];
            if (t < param.delay) return param.h0;
            
            const tRel = t - param.delay;
            return param.h0 + param.v0 * tRel - 0.5 * g * tRel * tRel;
        }

        function getVelocity(type, t) {
            const param = params[type];
            if (t < param.delay) return param.v0;
            
            const tRel = t - param.delay;
            return param.v0 - g * tRel;
        }

        function heightToPixel(height) {
            const simulation = document.getElementById('simulation');
            const simRect = simulation.getBoundingClientRect();
            const simHeight = simRect.height || 400;
            const maxHeight = 30;
            const pixelsPerMeter = simHeight / maxHeight;
            return simHeight - (height * pixelsPerMeter);
        }
        
        function addStrobeBall(type, t) {
            if (!params[type].enabled) return;
            
            const h = getHeight(type, t);
            if (h < 0 || h > 30) return;
            
            const pixelY = heightToPixel(h);
            const strobeBall = document.createElement('div');
            strobeBall.className = `strobe-ball strobe-${type.replace(/([A-Z])/g, '-$1').toLowerCase()}`;
            strobeBall.style.top = `${pixelY}px`;
            
            document.getElementById('simulation').appendChild(strobeBall);
            strobeBalls.push(strobeBall);
            
            // 古いストロボボールを削除（最大60個まで）
            if (strobeBalls.length > 60) {
                const oldBall = strobeBalls.shift();
                if (oldBall.parentNode) {
                    oldBall.parentNode.removeChild(oldBall);
                }
            }
        }
        
        function clearStrobeBalls() {
            strobeBalls.forEach(element => {
                if (element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            });
            strobeBalls = [];
        }

        function updateSimulation() {
            const t = elapsedTime;
            let statusText = `時間: ${t.toFixed(1)} s<br><br>`;
            
            ['freefall', 'throwDown', 'throwUp'].forEach((type, index) => {
                const param = params[type];
                const ballId = type === 'freefall' ? 'ballFreefall' : 
                              type === 'throwDown' ? 'ballThrowDown' : 'ballThrowUp';
                const ball = document.getElementById(ballId);
                const typeName = type === 'freefall' ? '自由落下' : 
                               type === 'throwDown' ? '投げ下ろし' : '投げ上げ';
                
                if (!param.enabled) {
                    // 無効化されている場合は非表示
                    ball.style.display = 'none';
                    return;
                } else {
                    ball.style.display = 'block';
                }
                
                if (t >= param.delay && !param.finished) {
                    param.active = true;
                    const h = getHeight(type, t);
                    const v = getVelocity(type, t);
                    
                    if (h >= 0) {
                        // 通常の運動中
                        const pixelY = heightToPixel(h);
                        ball.style.top = `${pixelY}px`;
                        
                        statusText += `${typeName}: 高さ ${h.toFixed(2)}m, 速度 ${(-v).toFixed(2)}m/s<br>`;
                        
                        // ストロボ効果（0.2秒おき）
                        if (strobeCounter % 2 === 0) {
                            addStrobeBall(type, t);
                        }
                        
                        // グラフデータ追加
                        velocityChart.data.datasets[index].data.push({x: t, y: -v});
                        positionChart.data.datasets[index].data.push({x: t, y: h});
                    } else if (!param.hitGround) {
                        // 地面に到達した瞬間
                        param.hitGround = true;
                        ball.style.top = `${heightToPixel(0)}px`;
                        statusText += `${typeName}: 地面到達<br>`;
                        
                        // 地面到達時のデータも記録
                        velocityChart.data.datasets[index].data.push({x: t, y: -v});
                        positionChart.data.datasets[index].data.push({x: t, y: 0});
                    } else {
                        // 地面到達後
                        statusText += `${typeName}: 地面到達済み<br>`;
                    }
                } else if (t < param.delay) {
                    // 開始前
                    const pixelY = heightToPixel(param.h0);
                    ball.style.top = `${pixelY}px`;
                    statusText += `${typeName}: 待機中 (${(param.delay - t).toFixed(1)}s後開始)<br>`;
                } else {
                    // 終了
                    statusText += `${typeName}: 終了<br>`;
                }
            });
            
            document.getElementById('ballStatus').innerHTML = statusText;
            
            // 有効なボールがすべて地面に到達したか、または時間切れかをチェック
            const enabledParams = Object.values(params).filter(p => p.enabled);
            const allFinished = enabledParams.length === 0 || enabledParams.every(p => p.hitGround || elapsedTime < p.delay);
            return !allFinished && elapsedTime < 5.0;
        }

        function updateParameters() {
            params.freefall.delay = parseFloat(document.getElementById('freefallDelay').value);
            params.throwDown.v0 = -parseFloat(document.getElementById('throwDownVelocity').value);
            params.throwDown.delay = parseFloat(document.getElementById('throwDownDelay').value);
            params.throwUp.v0 = parseFloat(document.getElementById('throwUpVelocity').value);
            params.throwUp.delay = parseFloat(document.getElementById('throwUpDelay').value);
        }

        function updateInitialPositions() {
            params.freefall.h0 = parseFloat(document.getElementById('freefallHeight').value);
            params.throwDown.h0 = parseFloat(document.getElementById('throwDownHeight').value);
            params.throwUp.h0 = parseFloat(document.getElementById('throwUpHeight').value);
            
            document.getElementById('ballFreefall').style.top = `${heightToPixel(params.freefall.h0)}px`;
            document.getElementById('ballThrowDown').style.top = `${heightToPixel(params.throwDown.h0)}px`;
            document.getElementById('ballThrowUp').style.top = `${heightToPixel(params.throwUp.h0)}px`;
        }

        let velocityChart, positionChart;

        function startSimulation() {
            resetSimulation();
            updateParameters();
            
            const theoretical = calculateTheoretical();
            velocityChart.data.datasets[3].data = theoretical.velocity[0];
            velocityChart.data.datasets[4].data = theoretical.velocity[1];
            velocityChart.data.datasets[5].data = theoretical.velocity[2];
            positionChart.data.datasets[3].data = theoretical.position[0];
            positionChart.data.datasets[4].data = theoretical.position[1];
            positionChart.data.datasets[5].data = theoretical.position[2];
            
            simulationInterval = setInterval(() => {
                if (!isPaused) {
                    if (updateSimulation()) {
                        currentStep++;
                        elapsedTime += timeStep;
                        strobeCounter++;
                        velocityChart.update('none');
                        positionChart.update('none');
                    } else {
                        clearInterval(simulationInterval);
                    }
                }
            }, 100);
        }

        function pauseResumeSimulation() {
            isPaused = !isPaused;
        }

        function resetSimulation() {
            clearInterval(simulationInterval);
            currentStep = 0;
            isPaused = false;
            elapsedTime = 0;
            strobeCounter = 0;
            clearStrobeBalls();
            
            Object.keys(params).forEach(key => {
                params[key].active = false;
                params[key].finished = false;
                params[key].hitGround = false;
            });
            
            updateInitialPositions();
            
            for (let i = 0; i < 6; i++) {
                velocityChart.data.datasets[i].data = [];
                positionChart.data.datasets[i].data = [];
            }
            velocityChart.update();
            positionChart.update();
            
            updateStatusDisplay();
        }

        function toggleMotion(type) {
            const checkbox = document.getElementById(type + 'Enabled');
            params[type].enabled = checkbox.checked;
            
            // ボールの表示/非表示を切り替え
            const ballId = type === 'freefall' ? 'ballFreefall' : 
                          type === 'throwDown' ? 'ballThrowDown' : 'ballThrowUp';
            const ball = document.getElementById(ballId);
            ball.style.display = params[type].enabled ? 'block' : 'none';
            
            // グラフデータセットの表示/非表示も切り替え
            const datasetIndex = type === 'freefall' ? 0 : type === 'throwDown' ? 1 : 2;
            const theoreticalIndex = datasetIndex + 3;
            
            velocityChart.data.datasets[datasetIndex].hidden = !params[type].enabled;
            velocityChart.data.datasets[theoreticalIndex].hidden = !params[type].enabled;
            positionChart.data.datasets[datasetIndex].hidden = !params[type].enabled;
            positionChart.data.datasets[theoreticalIndex].hidden = !params[type].enabled;
            
            velocityChart.update();
            positionChart.update();
        }

        function updateStatusDisplay() {
            let statusText = `時間: 0.0 s<br><br>`;
            
            if (params.freefall.enabled) {
                statusText += `自由落下: 高さ ${params.freefall.h0.toFixed(2)}m, 速度 0.00m/s<br>`;
            }
            if (params.throwDown.enabled) {
                statusText += `投げ下ろし: 高さ ${params.throwDown.h0.toFixed(2)}m, 速度 ${(-params.throwDown.v0).toFixed(2)}m/s<br>`;
            }
            if (params.throwUp.enabled) {
                statusText += `投げ上げ: 高さ ${params.throwUp.h0.toFixed(2)}m, 速度 ${(-params.throwUp.v0).toFixed(2)}m/s`;
            }
            
            document.getElementById('ballStatus').innerHTML = statusText;
        }

        window.onload = function() {
            setTimeout(() => {
                addGridLines();
                const charts = initCharts();
                velocityChart = charts.velocityChart;
                positionChart = charts.positionChart;
                updateParameters();
                updateInitialPositions();
                updateStatusDisplay();
            }, 100);
        };

        window.addEventListener('resize', function() {
            setTimeout(() => {
                updateInitialPositions();
            }, 100);
        });
    </script>
</body>
</html>
